<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gem's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meddon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 2% 98%; /* Default: 50-50 split */
            height: 100%;
            transition: grid-template-columns 0.3s ease-in-out; /* Smooth transition */
        }

        .left-panel {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .right-panel {
            background-color: #ffffff;
            border-left: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .toggle-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
  </head>
  <body class="bg-color-dark txt-dark">
    
    <div class="container" id="layout">
        <div class="left-panel">
          <div class="columns">
            <div class="column">
              <a href="./index.html" class="button txt-dark"><i class="bi bi-arrow-left-circle-fill"></i>&nbsp;Back</a>
            </div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
              <button class="button txt-dark"  onclick="toggleLayout()"><i class="bi bi-arrows-collapse-vertical"></i>&nbsp;Toggle Project View</button></div>
          </div>
          <div id="dashboard-card" class="card txt-dark" style="display:none">
            <div style="text-align: right;">
               <code>scroll through the page on the right ➡️</code>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4 txt-dark">About this Project</p>
                </div>
              </div>

              <div class="content">
                This project highlights mobile-compatibility and the use of a <a>#darkmode</a> feauture
                <br />
                ❗Toggle darkmode at the top-left of the view (sun icon). Close the orange pop-up if it is blocking the button
                <br />
                <time datetime="2019-11-11">November 2024</time>
              </div>
            </div>
        </div>
    </div>

        <div class="right-panel">
          <iframe src="dashboard/index.html"></iframe>
        </div>


    <script>
      let isExpanded = false;

      function toggleLayout() {
          const layout = document.getElementById("layout");
          const card = document.getElementById("dashboard-card");

          if (isExpanded) {
              layout.style.gridTemplateColumns = "2% 98%"; // Reset to 50-50
              card.style.display = "none";
          } else {
              layout.style.gridTemplateColumns = "50% 50%"; // Change to 5-95
              card.style.display = "block";
          }

          isExpanded = !isExpanded; // Toggle state
      }
  </script>


  </body>
</html>
